<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="todo-container">      
        <div class="add-task">
            <h1>Minha Lista de Tarefas</h1>
            <form id="add-task-form" onsubmit="return false;">
                <label for="new-task">Nova tarefa</label>
                <input type="text" id="new-task" placeholder="Adicione uma nova tarefa..." autocomplete="off">
                <button type="submit" id="add-task-button">Adicionar</button>
            </form>
        </div>
        
        <div class="todo-list" id="todo-list">
            <h2>Sua lista de Tarefas</h2>
            <br>
            <ul id="todo-items" style="margin-top: 16px;">
              
            </ul>
        </div>


    </div>
</body>

<script src="scripts.js">



</script>

</html>
