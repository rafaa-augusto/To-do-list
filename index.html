<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar">
        <div class="nav-inner">
            <a href="#" class="nav-brand">To-Do<span class="brand-dot">.</span></a>

            <button class="nav-toggle" aria-expanded="false" aria-label="Abrir menu">
                <span class="hamburger"></span>
            </button>

            <ul class="nav-links">
                <a class="btn-cta" href="#" id="open-login">Login</a>
            </ul>
        </div>
    </nav>
    <div class="todo-container">
        <div class="add-task">
            <h1>Minha Lista de Tarefas</h1>
            <form id="add-task-form" onsubmit="return false;">
                <label for="new-task">Nova tarefa</label>
                <input type="text" id="new-task" placeholder="Adicione uma nova tarefa..." autocomplete="off">
                <button type="submit" id="add-task-button">Adicionar</button>
            </form>
        </div>

        <div class="boards">

            <div class="board">
                <h2>A Fazer</h2>
                <ul class="task-list" id="todo"></ul>
            </div>

            <div class="board">
                <h2>Em Progresso</h2>
                <ul class="task-list" id="progress"></ul>
            </div>

            <div class="board">
                <h2>Concluídas ✅</h2>
                <ul class="task-list" id="done"></ul>
            </div>


        </div>



        <!-- MODAL LOGIN -->
<div class="login-modal" id="login-modal">
  <div class="login-box">
    <h2>Entrar</h2>

    <form id="login-form">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="seu@email.com" required>

      <label for="login-password">Senha</label>
      <input type="password" id="login-password" placeholder="••••••••" required>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <button class="close-login" id="close-login">✖</button>
  </div>
</div>

</body>

<script src="scripts.js">



</script>

</html>
